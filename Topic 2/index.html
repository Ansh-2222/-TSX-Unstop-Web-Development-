<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>About This Page</h2>
            <p>This webpage demonstrates semantic HTML5 structure and basic CSS layout styling.</p>
            <p>We're using semantic tags like header, nav, main, and article to keep things clean and readable.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>

</body>
</html>
